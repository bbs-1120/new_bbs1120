name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:  # ÊâãÂãïÂÆüË°å„ÇÇÂèØËÉΩ

env:
  PROJECT_ID: phonic-envoy-481605-b1
  SERVICE_NAME: adpilot
  REGION: asia-northeast1
  IMAGE_NAME: gcr.io/phonic-envoy-481605-b1/adpilot

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    # main„Éñ„É©„É≥„ÉÅ„Å∏„ÅÆpushÊôÇ„ÅÆ„Åø„Éá„Éó„É≠„Ç§
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 2 \
            --set-secrets 'DATABASE_URL=DATABASE_URL:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,CHATWORK_API_TOKEN=CHATWORK_API_TOKEN:latest,CHATWORK_ROOM_ID=CHATWORK_ROOM_ID:latest,CHATWORK_ERROR_ROOM_ID=CHATWORK_ERROR_ROOM_ID:latest,GOOGLE_SHEETS_CLIENT_EMAIL=GOOGLE_SHEETS_CLIENT_EMAIL:latest,GOOGLE_SHEETS_PRIVATE_KEY=GOOGLE_SHEETS_PRIVATE_KEY:latest,GOOGLE_SHEETS_SPREADSHEET_ID=GOOGLE_SHEETS_SPREADSHEET_ID:latest,GOOGLE_SHEETS_HISTORICAL_SPREADSHEET_ID=GOOGLE_SHEETS_HISTORICAL_SPREADSHEET_ID:latest,META_ACCESS_TOKEN=META_ACCESS_TOKEN:latest,TIKTOK_ACCESS_TOKEN=TIKTOK_ACCESS_TOKEN:latest,TIKTOK_ADVERTISER_IDS=TIKTOK_ADVERTISER_IDS:latest,META_TOKEN_BUSINESS01=META_TOKEN_BUSINESS01:latest,META_TOKEN_BUSINESS03=META_TOKEN_BUSINESS03:latest,META_TOKEN_BUSINESS08=META_TOKEN_BUSINESS08:latest,META_TOKEN_BUSINESS11=META_TOKEN_BUSINESS11:latest,META_TOKEN_BUSINESS13=META_TOKEN_BUSINESS13:latest,META_TOKEN_BUSINESS14=META_TOKEN_BUSINESS14:latest'

      - name: Show deployed URL
        run: |
          echo "‚úÖ Deployed successfully!"
          echo "üåê URL: https://adpilot-311489166272.asia-northeast1.run.app"
