name: Deploy to GCP

on:
  push:
    branches: [main]
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

env:
  PROJECT_ID: adpilot-prod-1218
  REGION: asia-northeast1
  SERVICE_NAME: adpilot
  IMAGE_NAME: gcr.io/adpilot-prod-1218/adpilot

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # GCPèªè¨¼ï¼ˆWorkload Identity FederationæŽ¨å¥¨ï¼‰
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # Dockerèªè¨¼
      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      # ã‚¤ãƒ¡ãƒ¼ã‚¸ãƒ“ãƒ«ãƒ‰ & ãƒ—ãƒƒã‚·ãƒ¥
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} -t ${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

      # Cloud Runã«ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 2 \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,CHATWORK_API_TOKEN=CHATWORK_API_TOKEN:latest,CHATWORK_ROOM_ID=CHATWORK_ROOM_ID:latest,GOOGLE_SHEETS_CLIENT_EMAIL=GOOGLE_SHEETS_CLIENT_EMAIL:latest,GOOGLE_SHEETS_PRIVATE_KEY=GOOGLE_SHEETS_PRIVATE_KEY:latest,GOOGLE_SHEETS_SPREADSHEET_ID=GOOGLE_SHEETS_SPREADSHEET_ID:latest,META_ACCESS_TOKEN=META_ACCESS_TOKEN:latest,TIKTOK_ACCESS_TOKEN=TIKTOK_ACCESS_TOKEN:latest,TIKTOK_ADVERTISER_IDS=TIKTOK_ADVERTISER_IDS:latest,META_TOKEN_BUSINESS01=META_TOKEN_BUSINESS01:latest,META_TOKEN_BUSINESS03=META_TOKEN_BUSINESS03:latest,META_TOKEN_BUSINESS08=META_TOKEN_BUSINESS08:latest,META_TOKEN_BUSINESS11=META_TOKEN_BUSINESS11:latest,META_TOKEN_BUSINESS13=META_TOKEN_BUSINESS13:latest,META_TOKEN_BUSINESS14=META_TOKEN_BUSINESS14:latest"

      # ãƒ‡ãƒ—ãƒ­ã‚¤çµæžœã‚’é€šçŸ¥
      - name: Get Service URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "ðŸš€ Deployed to: $URL"
          echo "SERVICE_URL=$URL" >> $GITHUB_OUTPUT

