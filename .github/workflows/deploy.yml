# CD: main„Éñ„É©„É≥„ÉÅ„Å∏„ÅÆ„Éó„ÉÉ„Ç∑„É•ÊôÇ„Å´Ëá™Âãï„Éá„Éó„É≠„Ç§
name: Deploy to GCP

on:
  push:
    branches: [main]
  workflow_dispatch:  # ÊâãÂãïÂÆüË°å„ÇÇÂèØËÉΩ

env:
  PROJECT_ID: adpilot-prod-1218
  REGION: asia-northeast1
  SERVICE_NAME: growtheck
  IMAGE_NAME: gcr.io/adpilot-prod-1218/growtheck

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # GCPË™çË®ºÔºà„Çµ„Éº„Éì„Çπ„Ç¢„Ç´„Ç¶„É≥„Éà„Ç≠„Éº‰ΩøÁî®Ôºâ
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Cloud Build„Åß„Ç§„É°„Éº„Ç∏„Çí„Éì„É´„Éâ
      - name: Build with Cloud Build
        run: |
          gcloud builds submit \
            --tag ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --timeout=1200s \
            --project=${{ env.PROJECT_ID }} \
            .

      # ÊúÄÊñ∞„Çø„Ç∞„ÇÇËøΩÂä†
      - name: Tag as latest
        run: |
          gcloud container images add-tag \
            ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            ${{ env.IMAGE_NAME }}:latest \
            --quiet \
            --project=${{ env.PROJECT_ID }}

      # Cloud Run„Å´„Éá„Éó„É≠„Ç§
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 2 \
            --project=${{ env.PROJECT_ID }} \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,CHATWORK_API_TOKEN=CHATWORK_API_TOKEN:latest,CHATWORK_ROOM_ID=CHATWORK_ROOM_ID:latest,GOOGLE_SHEETS_CLIENT_EMAIL=GOOGLE_SHEETS_CLIENT_EMAIL:latest,GOOGLE_SHEETS_PRIVATE_KEY=GOOGLE_SHEETS_PRIVATE_KEY:latest,GOOGLE_SHEETS_SPREADSHEET_ID=GOOGLE_SHEETS_SPREADSHEET_ID:latest,META_ACCESS_TOKEN=META_ACCESS_TOKEN:latest,TIKTOK_ACCESS_TOKEN=TIKTOK_ACCESS_TOKEN:latest,TIKTOK_ADVERTISER_IDS=TIKTOK_ADVERTISER_IDS:latest"

      # „Éá„Éó„É≠„Ç§ÁµêÊûú„ÇíË°®Á§∫
      - name: Show Service URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)' --project=${{ env.PROJECT_ID }})
          echo "üöÄ Deployed to: $URL"
